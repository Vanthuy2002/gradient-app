<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="board-color"></div>
      <div class="option">
        <div class="option-left">
          <select name="" id="" class="select">
            <option value="to top">to top</option>
            <option value="to right">to right</option>
            <option value="to left">to left</option>
            <option value="to bottom">to bottom</option>
            <option value="to top right">to top right</option>
            <option value="to top left">to top left</option>
            <option value="to bottom right">to bottom right</option>
          </select>
        </div>

        <div class="option-right">
          <input type="color" class="color" value="#5665e9" />
          <input type="color" class="color" value="#1e5aa9" />
        </div>
      </div>
      <div class="color-output">
        <textarea class="output" placeholder="Your code here...."></textarea>
      </div>

      <div class="btn">
        <button class="copy">Copy Code</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
